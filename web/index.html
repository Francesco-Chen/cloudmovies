<!DOCTYPE html>
<head>
    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'/ >
    <link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/cloudmovies.js"></script>
    <script src="https://www.jsviews.com/download/jsviews.min.js"></script>
    
    <title>CloudMovies</title>
</head>
<body onload="getMovieList()">

<div id="header">
    <p align="center">
        <iframe src="https://ntmaker.gfto.ru/newneontexten/?image_height=120&image_width=600&image_font_shadow_width=1&image_font_size=100&image_background_color=FFFFFF&image_text_color=DE0000&image_font_shadow_color=F79292&image_url=&image_text=Cloud Movies&image_font_family=Screpka&" frameborder='no' scrolling='no' width="600" height="120"></iframe>
    </p>
    <ul>

    </ul>
</div>
<div class="colmask threecol">
    <div class="colmid">
        <div class="colleft">
            <div class="col1">
                <!-- Column 1 start -->
                <form class="search-container" onsubmit="return false">
                    <input type="text" id="searchMovieInput" placeholder="Search for a movie">
                    <a href="javascript:searchMovie()"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
                </form>
                <div id="mainContentDiv"></div>
                <!-- Column 1 end -->
            </div>
            <div class="col2">
                <!-- Column 2 start -->
		        <div id="home"><b onclick="getMovieList()">Homepage</b></div>
                <div id="favorites" style="display: none"><b onclick="showFavorites()">My favorites</b></div>
                <!-- Column 2 end -->
            </div>
            <div class="col3">
                <!-- Column 3 start -->
                <div class="login" id="loginDiv">
                  <form id="loginform">
                    <input type="text" placeholder="Username" id="username">  
                    <input type="password" placeholder="Password" id="password">  
                    <input type="button" value="Sign In" onclick="login()">
                  </form>
  		  <div id="loginError"></div>
                </div> 
                <div id="welcomeDiv" style="display: none">
                    Welcome
                    <input type="button" value="Sign Out" onclick="logout()">
                </div>
                <!-- Column 3 end -->
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <p>footer</p>
</div>


<script id="mainDivTmpl" type="text/x-jsrender">
    {{if title}}<div id="mainTitleDiv">{{:title}}</div>{{/if}}
    {{for movies tmpl="#listMovieTmpl" /}}
    {{if showmore}}<div id="showMoreButton{{:start}}"><input type=button value="Show More" onclick="getMovieList({{:start}})"></div>{{/if}}
</script>

<script id="listMovieTmpl" type="text/x-jsrender">
    <div style="float:left;">
    <div>
    <img src="images/notfound.png" alt="loading..." width="200" id="poster{{:id}}" onclick="infoMovie({{:id}})"/>
    {{:"<scr" + "ipt defer type=&quot;text/javascript&quot;>"}}getPoster({{:id}});{{:"</scr" + "ipt>"}}
    </div><div style="font-size:14px; font-weight:bold;">{{:title}}</div>
    </div>
</script>

<script id="movieInfoTmpl" type="text/x-jsrender">
<div class="poster">
   <img src="images/notfound.png" alt="loading" width="300" id="poster{{:id}}">
   {{:"<scr" + "ipt defer type=&quot;text/javascript&quot;>"}}getPoster({{:id}});{{:"</scr" + "ipt>"}}
   <br>
</div>
<div id="info">
    {{if isfavorite}} 
        <img src="images/{{:isfavorite}}favorite.png" alt="loading" width="20" id="favoriteIcon" onclick="toggleFavorite({{:id}})">
    {{/if}}
    <h1>{{:title}}</h1>
    <br>
    <b>Release date: </b>{{if release_date}} {{:release_date}} {{else}} N/A {{/if}}
    <br>
    <b>Vote: </b>{{if vote_average}} {{:vote_average}} {{else}} N/A {{/if}}
    <br>
    <b>Geners: </b>{{if genres}} {{:genres}} {{else}} N/A {{/if}}
    <br>
    <b>Homepage: </b><a href="{{:homepage}}"> {{if homepage}} {{:homepage}} {{else}} N/A {{/if}} </a>
    <br>
    <b>Budget: </b>{{if budget}} {{:budget}} $ {{else}} N/A {{/if}}
    <br>
    <b>Original language: </b>{{if original_language}} {{:original_language}} {{else}} N/A {{/if}}
    <br>
    <b>Overview: </b>{{if overview}} {{:overview}} {{else}} N/A {{/if}}
    <br>
    <b>Producton Companies: </b>{{if production_companies}} {{:production_companies}} {{else}} N/A {{/if}}
    <br>
    <b>Runtime: </b>{{if runtime}} {{:runtime}} min {{else}} N/A {{/if}}
    <br>
    <b>Revenue: </b>{{if revenue}} {{:revenue}} $ {{else}} N/A {{/if}}
    <br>
    <b>Keywords:</b> {{if keywords}} {{:keywords}} {{else}} N/A {{/if}}
    
</div>
</script>




</body>
</html>
